<!DOCTYPE html>
<html>
<head>
  <title>Web Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #6c757d;
    }
    .error {
      color: #d9534f;
      margin-top: 10px;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
    }
    .user-details {
      text-align: center;
    }
    img {
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .back-button {
      margin-top: 20px;
      display: block;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container" id="login-page">
    <h2>Login</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button id="login-button">Login</button>
    <div class="error" id="login-error"></div>
  </div>

  <div class="container" id="user-details-page" style="display: none;">
    <div class="user-details">
      <img id="profile-pic" src="" alt="Profile Picture" width="100">
      <h3 id="user-name"></h3>
      <p id="user-email"></p>
      <p id="user-phone"></p>
      <p id="user-age"></p>
      <a href="#" class="back-button" id="back-to-login">Back to Login</a>
    </div>
    <div class="loading" id="loading-spinner" style="display: none;">Loading...</div>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const loginError = document.getElementById('login-error');

    const loginPage = document.getElementById('login-page');
    const userDetailsPage = document.getElementById('user-details-page');
    const loadingSpinner = document.getElementById('loading-spinner');

    const profilePic = document.getElementById('profile-pic');
    const userName = document.getElementById('user-name');
    const userEmail = document.getElementById('user-email');
    const userPhone = document.getElementById('user-phone');
    const userage = document.getElementById('user-age');
    const backToLogin = document.getElementById('back-to-login');

    loginButton.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        loginError.textContent = 'Email and password are required.';
        return;
      }

      loginError.textContent = '';
      loginPage.style.display = 'none';
      loadingSpinner.style.display = 'block';
      userDetailsPage.style.display = 'block';

      fetch('https://dummyjson.com/users')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch user data.');
          }
          return response.json();
        })
        .then(data => {
          const user = data.users.find(u => u.email === email && u.password === password);
          if (!user) {
            throw new Error('Invalid email or password');
          }

          profilePic.src = user.image;
          userName.textContent = `${user.firstName} ${user.lastName}`;
          userEmail.textContent = `Email: ${user.email}`;
          userPhone.textContent = `Phone: ${user.phone}`;
          userage.textContent = `Age: ${user.age}`;
          loadingSpinner.style.display = 'none';
        })
        .catch(error => {
          loadingSpinner.style.display = 'none';
          loginError.textContent = error.message;
          loginPage.style.display = 'block';
          userDetailsPage.style.display = 'none';
        });
    });

    backToLogin.addEventListener('click', () => {
      loginPage.style.display = 'block';
      userDetailsPage.style.display = 'none';
      emailInput.value = '';
      passwordInput.value = '';
      loginError.textContent = '';
    });
  </script>
</body>
</html>
